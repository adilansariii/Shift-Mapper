<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City to Shift Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2e86de;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b4f72;
    }

    #result {
      margin-top: 1.5rem;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      color: #2c3e50;
      line-height: 1.6;
      font-size: 0.95rem;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.05);
    }

    #loading {
      display: none;
      text-align: center;
      margin-bottom: 1rem;
      color: #2e86de;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>City Shift Mapper</h1>
    <label for="cityInput">Enter City Name</label>
    <input type="text" id="cityInput" placeholder="e.g., Tokyo, London, Mumbai" />
    <div id="loading">Loading...</div>
    <button onclick="findShift()">Find Shift</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("cityInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        findShift();
      }
    });

    async function findShift() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");

      if (!city) {
        resultDiv.textContent = "Please enter a city name.";
        return;
      }

      loadingDiv.style.display = "block";
      resultDiv.textContent = "";

      try {
        const geoRes = await fetch(`https://api.api-ninjas.com/v1/geocoding?city=${city}`, {
          headers: { "X-Api-Key": "gTleHSZgUyxnyh4BvnoVHA==VRQyItsRQ3j8byPK" }
        });
        const geoData = await geoRes.json();

        if (!geoData[0]) {
          resultDiv.textContent = "City not found.";
          return;
        }

        const { latitude, longitude } = geoData[0];

        const tzRes = await fetch(`https://api.timezonedb.com/v2.1/get-time-zone?key=FCBRP4K0G6LK&format=json&by=position&lat=${latitude}&lng=${longitude}`);
        const tzData = await tzRes.json();

        if (tzData.status !== "OK") {
          resultDiv.textContent = "Time zone data unavailable.";
          return;
        }

        const cityOffsetSec = tzData.gmtOffset;
        const istOffsetSec = 19800;

        const shifts = [
          { name: "IST Shift", istStart: 10, istEnd: 19 },
          { name: "UK Shift",  istStart: 12, istEnd: 21 },
          { name: "US Shift",  istStart: 22, istEnd: 7 }
        ];

        const shiftScores = shifts.map(shift => {
          const cityStart = (shift.istStart * 3600 + cityOffsetSec - istOffsetSec) / 3600;
          const cityEnd = (shift.istEnd * 3600 + cityOffsetSec - istOffsetSec) / 3600;

          const normStart = (cityStart + 24) % 24;
          const normEnd = (cityEnd + 24) % 24;

          let score = 0;
          for (let hour = 9; hour <= 18; hour++) {
            if (normStart < normEnd) {
              if (hour >= normStart && hour <= normEnd) score++;
            } else {
              if (hour >= normStart || hour <= normEnd) score++;
            }
          }

          return { ...shift, localStart: normStart, localEnd: normEnd, score };
        });

        const bestShift = shiftScores.sort((a, b) => b.score - a.score)[0];

        resultDiv.innerHTML = `
          <strong>City:</strong> ${city}<br/>
          <strong>Offset from IST:</strong> ${(cityOffsetSec - istOffsetSec) / 3600} hrs<br/>
          <strong>Best Shift:</strong> ${bestShift.name}
        `;
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "Something went wrong. Please check your API keys or connection.";
      } finally {
        loadingDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>
