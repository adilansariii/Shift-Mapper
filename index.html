<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City to Shift Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2e86de;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #1b4f72;
    }

    #result {
      margin-top: 1.5rem;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      color: #2c3e50;
      line-height: 1.6;
      font-size: 0.95rem;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.05);
    }

    /* Loading bar styles */
    .loading-bar {
      display: none;
      width: 100%;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .loading-bar .progress {
      width: 0%;
      height: 100%;
      background-color: #2e86de;
      animation: loadingAnimation 1.5s linear infinite;
    }

    @keyframes loadingAnimation {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>City Shift Mapper</h1>
    <label for="cityInput">Enter City Name</label>
    <input type="text" id="cityInput" placeholder="e.g., Tokyo, London, Mumbai" />
    <div id="loading" class="loading-bar"><div class="progress"></div></div>
    <button onclick="findShift()">Find Shift</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
